<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Block vs Inline-->
    <!--Inline-->
    <p>This is a sentence. <b>That</b> is..</p>
    <p>This is a sentence. <span>That</span> is..</p>
    <!--Block-->
    <p>This is a sentence. <div>That</div> is..</p>
</body>
</html>
